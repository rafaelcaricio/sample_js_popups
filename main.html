<html>
    <title>My simple popup chat</title>
    <script>
        var users = [];
        
        function join_to_chat() {
            users.push(window.open("user.html", "", "left=20,top=10,width=500,height=400"));
        }

        function say(username, msg) {
            for (var i = 0; i < users.length; i++) {
                users[i].say(username, msg);
            }
        }
    </script>
    <body>
        <h1>My Window Chat</h1>
        <input type="button" value="Join to chat!" onclick="join_to_chat()">
    </body>
</html>
